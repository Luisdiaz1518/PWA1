<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Urbana - Gesti√≥n de Productos</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    /* Barra de navegaci√≥n */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007bff; /* üîµ Color azul */
      color: white;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container img {
      width: 80px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    .logo-container span {
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #111;
      color: white;
    }
    .btn-primary:hover {
      background-color: #333;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #41b52a;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    /* Encabezado principal */
    h1 {
      text-align: center;
      color: #111;
      margin-top: 30px;
      letter-spacing: 1px;
    }

    /* Formulario */
    .form-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    /* Lista de productos */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .product-card {
      width: 280px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-images {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .product-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-info {
      padding: 10px;
      color: #333;
    }

    .product-footer {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Barra de navegaci√≥n con nuevo logotipo -->
  <nav>
    <div class="logo-container">
      <img src="../Logotipo.jpeg" alt="">
      <span>PRODesing</span>
    </div>
    <div class="nav-buttons">
      <button id="newProductBtn" class="btn-primary">Agregar Producto</button>
      <button id="clearAllBtn" class="btn-danger">Borrar todo</button>
    </div>
  </nav>

  <h1>Productos</h1>

  <!-- Formulario -->
  <div class="form-container" id="productForm">
    <h3>Registro de Nuevo Producto</h3>
    <form id="form">
      <label>Clave del Producto *</label>
      <input type="text" id="clave" required>

      <label>Nombre del Producto *</label>
      <input type="text" id="nombre" required>

      <label>Precio *</label>
      <input type="number" id="precio" required min="0">

      <label>Stock *</label>
      <input type="number" id="stock" required min="0">

      <label>Descripci√≥n</label>
      <textarea id="descripcion"></textarea>

      <label>Im√°genes del Producto (m√°ximo 3)</label>
      <input type="file" id="imagenes" accept="image/*" multiple>

      <div style="margin-top: 10px; text-align: right;">
        <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar Producto</button>
      </div>
    </form>
  </div>

  <!--Lista de productos -->
  <div class="product-list" id="productList"></div>

  <script>
    const newProductBtn = document.getElementById('newProductBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const productForm = document.getElementById('productForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('form');
    const productList = document.getElementById('productList');
    const imagenesInput = document.getElementById('imagenes');

    let products = JSON.parse(localStorage.getItem('products') || '[]');

    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-header">
            ${p.nombre}
            <button onclick="deleteProduct(${index})" style="background:none;border:none;cursor:pointer;color:white;">üóëÔ∏è</button>
          </div>
          <div class="product-info">
            <p><b>Clave:</b> ${p.clave}</p>
            <p><b>Precio:</b> $${p.precio.toLocaleString()}</p>
            <p><b>Stock:</b> ${p.stock}</p>
            <p>${p.descripcion}</p>
            <div class="product-images">
              ${p.imagenes.map(img => `<img src="${img}" alt="Producto">`).join('')}
            </div>
          </div>
          <div class="product-footer">PRODesing</div>
        `;
        productList.appendChild(card);
      });
    }

    async function getBase64Images(files) {
      const promises = [];
      for (let file of files) {
        promises.push(new Promise((res, rej) => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.onerror = rej;
          reader.readAsDataURL(file);
        }));
      }
      return Promise.all(promises);
    }

    imagenesInput.addEventListener('change', (e) => {
      if (e.target.files.length > 3) {
        alert('Solo puedes subir un m√°ximo de 3 im√°genes.');
        e.target.value = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const imagenesFiles = imagenesInput.files;

      if (imagenesFiles.length > 3) {
        alert('Solo puedes subir un m√°ximo de 3 im√°genes.');
        return;
      }

      const imagenes = await getBase64Images(imagenesFiles);

      const newProduct = {
        clave: clave.value,
        nombre: nombre.value,
        precio: parseFloat(precio.value),
        stock: parseInt(stock.value),
        descripcion: descripcion.value,
        imagenes
      };

      products.push(newProduct);
      saveProducts();
      renderProducts();
      form.reset();
      productForm.style.display = 'none';
    });

    newProductBtn.onclick = () => productForm.style.display = 'block';
    cancelBtn.onclick = () => productForm.style.display = 'none';
    clearAllBtn.onclick = () => {
      if (confirm("¬øSeguro que deseas borrar todos los productos?")) {
        localStorage.removeItem('products');
        products = [];
        renderProducts();
      }
    };

    window.deleteProduct = function(index) {
      products.splice(index, 1);
      saveProducts();
      renderProducts();
    };

    renderProducts();
  </script>

</body>
</html>
